<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Pipocalizando - Contato</title>
  </head>
  <body>
    <div id="fundo">
      <img
        src="https://correiodosul.com/wp-content/uploads/2018/07/02-1.jpg"
        alt=""
      />
    </div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/3d.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Pipocalizando</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../home/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pg- sobre/index.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pg-contato/index.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pg-noticias/index.html"
                  >Noticias</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="section-toda">
      <div class="container">
        <div class="text"><p>Vamos conversar?</p></div>
        <div class="container-form-e-contato">
          <div class="info">
            <div class="container-infos">
              <div class="telefone">
                <img src="./assets/tel.png" alt="" />
                <p>(24) 91234-4678</p>
              </div>
              <div class="contato">
                <img src="./assets/email.png" alt="" />
                <p>pipocalizando@gmail.com</p>
              </div>
              <div class="trabalhe-conosco">
                <img src="./assets/portfolio.png" alt="" />
                <p>trabalhe conosco</p>
              </div>
            </div>
          </div>
          <div class="formulario">
            <form action="#" method="get">
              <input type="text" id="nome" placeholder="nome" />
              <input type="email" id="email" placeholder="email" required />

              <textarea
                name="message"
                placeholder="Digite sua mensagem"
                class="textarea"
              ></textarea>

              <input type="submit" value="ENVIAR" id="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="desenvolvedores">
        <p>
          <strong>
            Desenvolvedores: Alexandre | Amanda | Angelica | Henrique | Maria
            Clara | Roberta <br />
            Residência em TIC Software Serratec 2022.1 - Turma 01
          </strong>
        </p>
      </div>
      <div class="logo">
        <img
          src="./assets/logo5.png"
          alt="uma pipoca sorridente, texto escrito 'pipocalizando' em branco e um pedaço de filme atrás."
        />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
